<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/dummy">
      <p>
        <label for="firstname">First Name</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          name="firstname"
          required
        />
        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          name="lastname"
          required
        />
      </p>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="5k" value="Fun Run 5k" />
        <label for="5k">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half" value="Half Marathon" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" value="Full Marathon" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for=" email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="18">Under 18</option>
          <option value="ya">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
